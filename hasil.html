<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Hasil Aktivitas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: Segoe UI;
        background: #f1f5f9;
        margin: 0;
      }
      .box {
        max-width: 500px;
        margin: 60px auto;
        background: #fff;
        padding: 25px;
        border-radius: 16px;
        text-align: center;
      }
      button {
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #2563eb;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Ringkasan Aktivitas</h2>
      <p id="info"></p>
      <button onclick="download()">Download PDF</button>
    </div>

    <script>
      const nama = localStorage.getItem("nama");
      const kelas = localStorage.getItem("kelas");
      const durasi = parseInt(localStorage.getItem("durasi"));

      let kategori = "Kurang Baik";
      if (durasi <= 60) kategori = "Sangat Baik";
      else if (durasi <= 120) kategori = "Baik";

      info.innerHTML = `
Nama: ${nama}<br>
Kelas: ${kelas}<br>
Durasi: ${durasi} detik<br>
Kategori: <b>${kategori}</b>
`;

      function download() {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.setFontSize(14);
        pdf.text("HASIL AKTIVITAS MEMBACA DIGITAL", 20, 20);
        pdf.text(`Nama : ${nama}`, 20, 40);
        pdf.text(`Kelas : ${kelas}`, 20, 50);
        pdf.text(`Durasi : ${durasi} detik`, 20, 60);
        pdf.text(`Kategori : ${kategori}`, 20, 70);
        pdf.text("Output Akhir : Summits", 20, 90);
        pdf.save(`Hasil_ASASMANT_${nama}.pdf`);
      }
    </script>
  </body>
</html>
